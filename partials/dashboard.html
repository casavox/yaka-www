<section class="view">
  <div class="header-menu">
    <div class="title">
      MY DASHBOARD
    </div>
  </div>
  <div class="page-content">
    <div class="menu">
      <div class="logo-white center">
        <div class="Flogo-white">
          Yaka
        </div>
        <div class="Slogo-white">
          Club
        </div>
      </div>
      <ul class="menu-content">
        <li class="active-menu"><i class="fa fa-tachometer"></i>OVERVIEW</li>
        <li><i class="fa fa-inbox"></i>INBOX</li>
        <li><i class="fa fa-archive"></i>MY PROJECTS</li>
        <li><i class="fa fa-map-marker"></i>MY PLACES</li>
        <li><i class="fa fa-users"></i>MY PROS</li>
      </ul>
    </div>
    <div class="content-slide">
      <div class="box">
        <div class="box-content">
          <div class="header-box">
            <p>
              INBOX
            </p>
          </div>

        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <div class="header-box">
            <p>
              PROJECTS
            </p>
          </div>
          <div class="box-body">
            <div class="is-empty" ng-show="vm.dashboardProjects.length == 0">
              <p>
                You don't have any project yet
              </p>
              <button type="button" class="post-job-button">POST A JOB</button>
            </div>
            <div class="dashboard-project" ng-repeat="p in vm.dashboardProjects track by $index">
              <div class="row">
                <div class="col-xs-2">
                  <i class="fa fa-circle center-middle" ng-class="p.type"></i>
                </div>
                <div class="col-xs-7">
                  <label ng-show="p.type == 'EMERGENCY'">Emergency - </label>
                  <p class="project-title">
                    {{p.title}}
                  </p>
                  <p class="project-date">
                    {{p.published | date:'mediumDate'}} -
                  </p>
                  <p class="project-address">
                    {{p.address.name}}
                  </p>
                </div>
                <div class="col-xs-3">

                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <div class="header-box">
            <p>
              MY PLACES
            </p>
          </div>
          <div class="is-empty" ng-show="vm.dashboardAddress.length == 0">
            <p>
              You don't have any adress yet
            </p>
            <button type="button" class="post-job-button">Add an address</button>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <div class="header-box">
            <p>
              FAVORITES PRO
            </p>
          </div>
          <div class="is-empty" ng-show="vm.dashboardPro.length == 0">
            <p>
              You don't have any pro yet
            </p>
            <button type="button" class="post-job-button">ADD A PRO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
