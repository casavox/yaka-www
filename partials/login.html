<section class="view">
  <div class="header">
    <div class="logo">
      <div class="Flogo">
        Yaka
      </div>
      <div class="Slogo">
        Club
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="login-content">
      <p class="login-title">
        Log in
      </p>
      <div class="facebook-login" ng-click="FLogin()">
        <i class="fa fa-facebook"></i>
        <p>
          Log in with Facebook
        </p>
      </div>
      <div class="google-login" ng-click="authenticate('google')">
        <i class="fa fa-google-plus"></i>
        <p>
          Log in with Google
        </p>
      </div>
      <div class="or">
        <hr>
        <p>
          OR
        </p>
      </div>
      <div class="login-input">
        <label>Email</label>
        <input type="text" name="login" placeholder="Your email address" ng-model="email">
      </div>
      <div class="login-input">
        <label>Password</label>
        <input type="password" name="login" placeholder="Your password" ng-model="password">
      </div>
      <div class="remember">
        <div class="input-group middle">
          <span class="input-group-addon addon-custom">
            <input type="checkbox" aria-label="...">
          </span>
          <label>Remember me on this computer</label>
        </div>
      </div>
      <button type="button" name="login" class="login-button" ng-click="login()">Log in</button>
      <div class="or">
        <hr>
      </div>
      <div class="login-sign">
        <p>
          Forgot password? <a >Recover password</a>
        </p>
        <p>
          Don't have an account yet? <a ui-sref="Register">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</section>
