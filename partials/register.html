<section class="view">
  <div class="header">
    <div class="logo">
      <div class="Flogo">
        Yaka
      </div>
      <div class="Slogo">
        Club
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="login-content">
      <p class="login-title">
        Sign up
      </p>
      <div class="facebook-login">
        <i class="fa fa-facebook"></i>
        <p>
          Sign up with Facebook
        </p>
      </div>
      <div class="google-login">
        <i class="fa fa-google-plus"></i>
        <p>
          Sign up with Google
        </p>
      </div>
      <div class="or">
        <hr>
        <p>
          OR
        </p>
      </div>
      <div class="login-input">
        <label>First name</label>
        <input type="text" name="login" placeholder="Your first name" ng-model="firstName">
      </div>
      <div class="login-input">
        <label>Last name</label>
        <input type="text" name="login" placeholder="Your last name" ng-model="lastName">
      </div>
      <div class="login-input">
        <label>Birthday</label>
        <input type="date" name="birthday" ng-model="date">
      </div>
      <div class="login-input">
        <label>Email</label>
        <input type="text" name="login" placeholder="Your email address" ng-model="email">
      </div>
      <div class="login-input">
        <label>Password</label>
        <input type="password" name="login" placeholder="Your password" ng-model="password">
      </div>
      <div class="login-input">
        <label>Password verification</label>
        <input type="password" name="login" placeholder="Password verification" ng-model="password2" ng-class="verification" ng-change="passwordVerification()">
      </div>
      <div class="remember terms">
        <div class="input-group middle">
          <span class="input-group-addon addon-custom">
            <input type="checkbox" aria-label="...">
          </span>
          <label>By clicking Sign up, I agree to the <a >Terms of Use</a>. <a>Privacy and security</a></label>
        </div>
      </div>
      <button type="button" name="login" class="login-button" ng-click="register()">Sign up</button>
      <div class="or">
        <hr>
      </div>
      <div class="login-sign space-bottom">
        <p>
          Are you a home professional? <a >Sign up as Pro</a>
        </p>
        <p>
          Do you already have an account? <a ui-sref="login">Log in</a>
        </p>
      </div>
    </div>
  </div>
</section>
