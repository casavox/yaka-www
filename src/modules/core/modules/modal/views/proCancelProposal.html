<div class="modal-header">
    <h3 class="modal-title">Vous êtes sur le point de supprimer votre proposition</h3>
</div>
<div class="modal-body">
    <strong>Êtes-vous sûr ?</strong>

    <P>Le client en sera immédiatement informé</P>
</div>
<div class="modal-footer p-t-0 p-b-10">
    <button class="btn btn-default m-b-5" type="button" data-ng-click="cancel()">
        Non
    </button>
    <button class="btn bgm-red m-b-5" type="button" data-ng-click="yesChoice = true"
            data-ng-disabled="yesChoice">
        Oui, annuler ma proposition
    </button>
    <div class="m-t-10 text-left" data-ng-show="yesChoice">
        <strong class="c-orange">Restez en bon terme avec le client, expliquez lui
            votre décision :</strong>

        <div class="lv-footer ms-reply ms-reply-modal" data-ng-show="yesChoice">
            <textarea data-ng-model="cancelProposalMessage" data-ng-trim="true"
                      placeholder="20 caractères minimum : Désolé, je ne suis malheureusement plus disponible / Je n'ai pas assez d'info pour m'engager / Mes compétences ne correspondent pas exactement à votre besoin / ...">
            </textarea>
            <button data-ng-click="ok(cancelProposalMessage)"
                    data-ng-disabled="!cancelProposalMessage || cancelProposalMessage.length < 20"
                    data-ng-class="{'pointer-not-allowed': !cancelProposalMessage || cancelProposalMessage.length < 20}">
                <i class="zmdi zmdi-mail-send"
                   data-ng-class="{'c-gray': !cancelProposalMessage || cancelProposalMessage.length < 20}"></i>
            </button>
        </div>
    </div>
</div>
