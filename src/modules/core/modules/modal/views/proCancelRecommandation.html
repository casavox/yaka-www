<div class="modal-header">
    <h3 class="modal-title">Vous êtes sur le point de refuser une offre.<br>En êtes-vous sûr ?</h3>
</div>
<div class="modal-body">
    <strong>Cette décision est définitive</strong>

    <P>Le client en sera immédiatement informé, ainsi que les personnes vous ayant recommandé à lui.</P>
</div>
<div class="modal-footer p-t-0 p-b-10">
    <button class="btn btn-default m-b-5" type="button" data-ng-click="cancel()">
        Non
    </button>
    <button class="btn bgm-red m-b-5" type="button" data-ng-click="yesClicked()"
            data-ng-disabled="yesChoice">
        Oui, décliner l'offre
    </button>
    <div class="m-t-10 text-left" data-ng-show="yesChoice">
        <strong class="c-red">Restez en bon terme, expliquez en quelques mots votre décision :</strong>

        <div class="lv-footer ms-reply ms-reply-modal" data-ng-show="yesChoice">
            <textarea data-ng-model="cancelProposalMessage" data-ng-trim="true"
                      placeholder="Ex : Désolé, je ne suis pas disponible / ce job ne correspond pas à mes compétences">
            </textarea>

            <div class="c-red f-right t-right m-t-5"
                 data-ng-if="!cancelProposalMessage || cancelProposalMessage.length < 20">
                <b>20 caractères min</b>
            </div>
            <button data-ng-click="ok(cancelProposalMessage)"
                    data-ng-disabled="!cancelProposalMessage || cancelProposalMessage.length < 20"
                    data-ng-class="{'pointer-not-allowed': !cancelProposalMessage || cancelProposalMessage.length < 20}">
                <i class="zmdi zmdi-mail-send"
                   data-ng-class="{'subtitle-color-forced' : !cancelProposalMessage || cancelProposalMessage.length < 20}"></i>
            </button>
        </div>
    </div>
</div>
