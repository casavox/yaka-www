         src="img/logo-loading.png"
         data-ng-class="{'visible': app.showLoadingIcons}">
    <div id="loading-bar-spinner"
         class="casaLoadingFade"
         data-ng-class="{'visible': app.showLoadingIcons}">
        <div class="spinner-icon "></div>
    </div>
</div>
