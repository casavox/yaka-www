<div class="sidebar-inner c-overflow">
    <ul class="main-menu">


        <li ui-sref-active="active" data-ng-if="!app.isPro()">
            <a ui-sref="new-project" data-ng-click="app.sidebarStat($event)">
                <i class="zmdi zmdi-plus"></i>
                Publier un projet
            </a>
        </li>
        <li ui-sref-active="active" data-ng-if="!app.isPro()">
            <a ui-sref="my-projects" data-ng-click="app.sidebarStat($event)">
                <i class="zmdi zmdi-assignment"></i>
                Mes projets
            </a>
        </li>


        <li ui-sref-active="active" data-ng-if="app.isPro()">
            <a ui-sref="findjobs" data-ng-click="app.sidebarStat($event)">

            </a>
        </li>
        <li ui-sref-active="active" data-ng-if="app.isPro()">
            <a ui-sref="pro-proposals" data-ng-click="app.sidebarStat($event)">

            </a>
        </li>
        <li ui-sref-active="active" data-ng-if="app.isPro()">
            <a ui-sref="pro-jobs" data-ng-click="app.sidebarStat($event)">
                <i class="zmdi zmdi-roller"></i>

            </a>
        </li>


        <li ui-sref-active="active">
            <a ui-sref="contacts" data-ng-click="app.sidebarStat($event)">
                <i class="zmdi zmdi-accounts-alt"></i>

            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="support" data-ng-click="app.sidebarStat($event); app.openSupport();">
                <i class="zmdi zmdi-headset-mic"></i>
                Support
            </a>
        </li>

</div>
